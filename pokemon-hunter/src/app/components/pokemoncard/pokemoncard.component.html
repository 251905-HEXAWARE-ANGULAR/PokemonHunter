<div class="card position-relative shadow-lg text-center bg-dark m-1" style="width: 18rem">

    <!-- Hypothetical Close (x) button -->
     <button class="btn-close btn-close-white position-absolute end-0 m-1"></button>

    <!-- Pokemon Image -->
    <img [src]="pokemon.sprite" alt="pokemon card" class="mx-auto"/>

    <!-- Card Body -->
     <div class="card-body">
        <h4 class="text-light">{{pokemon.name}}</h4>
        <p class="text-light"> ID #{{pokemon.id}}</p>
     </div>

</div>
